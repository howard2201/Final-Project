<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Document — Prototype</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">Prototype</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html" id="logoutBtn" class="btn small outline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Request a Document</h2>
    <div class="progress">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <form id="requestForm" class="form-card">

      <div class="step" data-step="1">
        <label>Full Name
          <input type="text" id="fullName" required>
        </label>
        <br><br>

        <label>Type of Request
          <select id="requestType" required>
            <option value="">-- Select Document Type --</option>
            <option value="Barangay Certificate">Barangay Certificate</option>
            <option value="Barangay Clearance">Barangay Clearance</option>
            <option value="Business Permits and Licenses">Business Permits and Licenses</option>
            <option value="Applying for a Passport">Applying for a Passport</option>
            <option value="Clearance Certificates">Clearance Certificates</option>
            <option value="Employment">Employment</option>
            <option value="Government Documents Application">Government Documents Application</option>
            <option value="Identification">Identification</option>
            <option value="Proof of Address">Proof of Address</option>
          </select>
        </label>
        <br><br>

        <label>Upload Valid ID (Required)
          <input type="file" id="uploadId" accept=".jpg,.jpeg,.png,.pdf" required>
        </label>
        <br><br>

        <label>Barangay Certificate of Residency (Required)
          <input type="file" id="uploadResidency" accept=".jpg,.jpeg,.png,.pdf" required>
        </label>
        <br><br>

        <div class="actions">
          <button type="button" id="next1" class="btn">Next</button>
        </div>
      </div>

      <div class="step" data-step="2" style="display:none;">
        <label>Additional Details
          <textarea id="details" rows="4" placeholder="Add details about your request..." required></textarea>
        </label>

        <div class="actions">
          <button type="button" id="back2" class="btn outline">Back</button>
          <button type="button" id="next2" class="btn">Next</button>
        </div>
      </div>

      <div class="step" data-step="3" style="display:none;">
        <div id="summary"></div>
        <div class="actions">
          <button type="button" id="back3" class="btn outline">Back</button>
          <button type="submit" class="btn">Submit Request</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="site-footer small">
    <div class="container">
      <p class="copyright">© <span id="year2"></span> Prototype</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('resident');
    });
  </script>
</body>
</html>
