<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Service â€” Prototype</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">Prototype</div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container request-page">
    <div class="card form-card">
      <h2>Request a Document</h2>
      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width:33%"></div>
      </div>

      <form id="requestForm">
        <div class="step" data-step="1">
          <label>Full Name
            <input type="text" id="fullName" required>
          </label>
          <label>Type of Request
            <select id="requestType">
              <option>Barangay Clearance</option>
              <option>Indigency Certificate</option>
              <option>Business Permit</option>
            </select>
          </label>
          <div class="actions">
            <button type="button" id="next1" class="btn">Next</button>
          </div>
        </div>

        <div class="step" data-step="2" style="display:none">
          <label>Purpose / Details
            <textarea id="details" rows="4"></textarea>
          </label>
          <label>Upload ID (optional)
            <input type="file" id="uploadId">
          </label>
          <div class="actions">
            <button type="button" id="back2" class="btn outline">Back</button>
            <button type="button" id="next2" class="btn">Next</button>
          </div>
        </div>

        <div class="step" data-step="3" style="display:none">
          <h4>Confirm Request</h4>
          <div id="summary"></div>
          <div class="actions">
            <button type="button" id="back3" class="btn outline">Back</button>
            <button type="submit" class="btn">Submit Request</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
