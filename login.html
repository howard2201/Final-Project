<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Prototype</title>
  <link rel="stylesheet" href="css/styling.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">Prototype</div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container auth-page">
    <div class="auth-card">
      <h2>Resident Login</h2>
      <form id="loginForm">
        <label>Email or Username
          <input type="text" id="username" required>
        </label>
        <label>Password
          <input type="password" id="password" required>
        </label>
        <div class="auth-actions">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
      <p class="muted">Don't have an account? <a href="register.html" class="link">Register here</a></p>
    </div>
  </main>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === 'admin' && password === '12345') {
      alert('Welcome, Admin!');
      localStorage.setItem('admin', JSON.stringify({ user: 'admin' }));
      window.location.href = 'admin.html';
      return;
    }

    const users = JSON.parse(localStorage.getItem('sb_users') || '[]');
    const user = users.find(u =>
      (u.username === username || u.email === username) && u.password === password
    );

    if (!user) {
      alert('Invalid credentials. Please try again or register first.');
      return;
    }

    localStorage.setItem('resident', JSON.stringify({
      name: user.name,
      email: user.email,
      username: user.username
    }));

    alert('Login successful! Welcome ' + user.name);
    window.location.href = 'dashboard.html';
  });
</script>
</body>
</html>
