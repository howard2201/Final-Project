<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard — Prototype</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Prototype</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="request.html">Request</a>
        <a href="announcements.html">Announcements</a>
        <a href="index.html" id="logoutBtn" class="btn small outline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container dashboard">
    <section class="welcome">
      <h2 id="welcomeUser">Welcome, Resident</h2>
      <div class="grid cols-3">
        <div class="stat card">
          <h3 id="statPending">0</h3>
          <p>Pending Requests</p>
        </div>
        <div class="stat card">
          <h3 id="statApproved">0</h3>
          <p>Approved</p>
        </div>
        <div class="stat card">
          <h3 id="statRejected">0</h3>
          <p>Rejected</p>
        </div>
      </div>
    </section>

    <section class="requests">
      <h3>Your Requests</h3>
      <div id="requestsList"></div>
    </section>
  </main>

  <footer class="site-footer small">
    <div class="container">
      <p class="copyright">© <span id="year2"></span> Prototype</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('resident');
    });
  </script>
</body>
</html>
